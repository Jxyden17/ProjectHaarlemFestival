version: '3'

services:
    nginx:
        image: nginx:latest
        ports:
            - "80:80"
        volumes:
            - ./nginx.conf:/etc/nginx/nginx.conf
            - ./app:/app
    php:
        build:
            context: .
            dockerfile: PHP.Dockerfile
        volumes:
            - ./app:/app
        env_file:
            - ./.env
    mysql:
        image: mariadb:latest
        environment:
            MYSQL_ROOT_PASSWORD: ${password}
            MYSQL_USER: ${user}
            MYSQL_PASSWORD: ${password}
            MYSQL_DATABASE: ${dbname}
        volumes:
            - mysqldata:/var/lib/mysql
        ports:
            - 3306:3306
    phpmyadmin:
        image: phpmyadmin:latest
        ports:
            - 8080:80
        environment:
            - PMA_HOST=mysql
    smtp4dev:
        image: rnwood/smtp4dev:latest
        ports:
            - "8025:80"
            - "2525:25"
volumes:
    mysqldata: {}
